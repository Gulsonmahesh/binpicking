<div class="grid-container" id="grippermaincontainer">
    <div class="grid-header">
        <app-header></app-header>
    </div>
    <div class="grid-main">
        <div class="inner-wrapper">
            <div class="sidebar">
                <app-sidebar></app-sidebar>
            </div>
            <div class="maincontent">
                <div class="col-xl-12 col-sm-12 col-xs-12 f-12 floatleft pl-15 pt-20 pb-20 " *ngIf=isAdmin>
                    <div class="col-xl-1 col-sm-1 col-xs-1 f-12 floatleft">
                        <div class="col-xl-12 col-sm-12 col-xs-12 f-12 ">
                            <span class="col-xl-12 col-sm-12 col-xs-12 f-13 ">Robot</span>
                            <span class="col-xl-12 col-sm-12 col-xs-12 f-12 cursorpointer  aligntext">
                                <label class="f-13" >Add Gripper</label>
                                <mat-icon class="material-icons-outlined color" alt="faq">
                                    edit
                                </mat-icon>
                        </span>
                        </div>
                    </div>
                    <div class="col-xl-10 col-sm-10 col-xs-10 f-12 floatright">
                        <div class="col-xl-12 col-sm-12 col-xs-12 f-12">
                            rhberher
                        </div>
                    </div>
                </div>
                <div class="pb-20 pl-15 pt-20">
                    <h3 class="d-inline-flex align-items-center ">
                        <span class="f-16 bold">Select Gripper</span>
                        <app-tooltip>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        </app-tooltip>
                    </h3>
                </div>
                <div class="innermaincontainer ">
                    <div class="border-1 brdrheight">
                        <div class=" d-flex align-items-center flex-wrap gap-1 grippercontainer widthbtm">
                            <ng-container *ngFor="let gripper of gripperDetails; let i = index">
                                <div class="card">
                                    <img src="{{gripper.image}}" class="brdr" alt="gripper" />

                                    <div class="wid100 d-flex align-items-center justify-content-between floatleft">
                                        <span class="col-12 col-sm-12 col-xl-12 bold f-14 pt-20 bordertop">
                                        <span class="col-11 col-sm-11 col-xl-11 floatleft">{{gripper.name}}</span>
                                        <span class="col-1 col-sm-1 col-xl-1 floatright">
                                        <input type="radio" name="selected" id="" class="radiobtn" checked="{{gripper.selected}}" />
                                        </span>
                                        </span>
                                    </div>
                                </div>
                            </ng-container>
                            <button class="card" (click)="openModal()">
                                <div class="centertext">
                                    <div class="circle">+</div>
                                    <span class="cardname">Add New Gripper</span>
                                    </div>
                                </button>
                        </div>
                    </div>
                </div>
                <app-mainfooter [showdeploy]="false" (movetonext)="routeService.movetonextpage('grippertcp')" (movetoback)="routeService.movetonextpage('robot')" submitname="Select and Continue">
                </app-mainfooter>
            </div>
        </div>
    </div>
</div>
