<div class="grid-container">
    <div class="grid-header">
        <app-header></app-header>
    </div>
    <div class="grid-main">
        <div class="inner-wrapper">
            <div class="sidebar">
                <app-sidebar></app-sidebar>
            </div>
            <div class="maincontent">
                <div id="objectcontainer" class="wrappercontainer p-20">
                    <app-model headertitle="Add New Gripper" *ngIf="model" (closeModelEmit)="showModel($event)">
                        <!-- <div id="gripperform">
                            <p class="m-0">
                                Gripper may not be compatible with selected robot. Do you want to proceed?
                            </p>
                            <div class="modelfooter">
                                <button (click)="model=false">Cancel</button>
                                <button (click)="model=false" class="mx-4">Save</button>
                            </div>
                        </div> -->

                        <div id="newobjectform">
                            <label for="objectname">Object Name <sup>*</sup></label>
                            <input type="text" id="objectname" />
                            <label for="description">Description</label>
                            <input type="text" id="description" />
                            <label for="uploadobject" class="fw-bold mb-3">Upload Object Mess</label>
                            <label for="description" class="col-12 col-sm-12">  Only .stl file format accept</label>

                            <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                                <p class="m-0 mb-1">Drag one or more files to this Drop Zone ...</p>
                                <!-- <a href="#">Click here to upload</a> -->
                                <label class="image-upload-container btn btn-bwm">
                                    <span class="uploadbtn">  
                                        <label class="labeluploade"> Select Image</label>
                                <input Input type="file" accept="image/*" style="visibility: hidden;">

                                </span>

                                </label>
                            </div>
                            <div class="modelfooter">
                                <button (click)="model=false">Cancel</button>
                                <button (click)="model=false" class="mx-4">Save</button>
                            </div>
                        </div>
                    </app-model>
                    <h3 class="bold mb-20 f-18">Picked Object</h3>
                    <div class="cards">
                        <app-card (buttonSelected)="showModel($event)"></app-card>
                    </div>
                    <app-mainfooter (movetonext)="routeService.movetonextpage('grippingpoints')" (movetoback)="routeService.movetonextpage('grippertcp')" submitname="Submit and Continue">
                    </app-mainfooter>
                </div>
            </div>
        </div>
    </div>
</div>
