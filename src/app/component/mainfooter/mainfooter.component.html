<footer>
    <div class="buttoncontainer">
        <button class="cancel f-14" *ngIf="showCancal">Cancel</button>
        <button class="back " *ngIf="showBack" (click)="movetoback.emit('')">
            <img src="../../../assets/west_white_24dp.svg" alt="">
            <span class="buttontext f-14">{{backname}}</span>
        </button>
        <button class="submit" (click)="movetonext.emit('')">
            <span class="buttontext f-14">{{submitname}}</span>
            <img src="../../../assets/west_white_24dp.svg" alt="">
        </button>
    </div>
</footer>
