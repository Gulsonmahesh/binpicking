<div class="sidebar">
    <p class="sidebarheadding">Steps Bin Picking</p>
    <nav>
        <ul>

            <li class="listitem w-full mb-3" *ngFor="let item of steps;let i = index" [ngClass]="checked ? 'active' : 'nonactive'" (click)="selectedItem()">
                <span class="numbercss">{{i+1}}</span>
                <a href="/{{ item.value }}">{{ item.title }}</a>
            </li>
        </ul>
    </nav>
</div>
