<div class="sidebar">
    <p class="sidebarheadding">Steps Bin Picking</p>
    <nav>
        <ul>
            <li class="listitem w-full" *ngFor="let item of steps;let i = index">
                <span class="numbercss" [ngClass]="{'active' : item.checked}">{{i+1}}</span>
                <a [ngClass]="{'active' : item.checked}" href="/{{ item.value }}">{{ item.title }}</a>
            </li>
        </ul>
    </nav>
</div>
